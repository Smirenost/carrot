<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NEAT</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <section class="section">
    <div class="content">
      <h1>Vizualing NEAT</h1>
      <p>Visualing NEAt with Vis.js</p>
    </div>
    <div class="container">
      <div class="columns">
        <div class="column is-6" id="network-1"></div>
        <div class="column is-6" id="network-2"></div>
        <div class="column is-6" id="network-3"></div>
        <div class="column is-6" id="network-4"></div>
        <div class="column is-6" id="network-5"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="../dist/neural.window.min.js"></script>
  <script>
    let { Network } = neural;

    let net = new Network({
      inputs: 3,
      outputs: 2
    });

    net.toGraph("network-1");

    console.log(net);
  </script>
</body>
</html>
